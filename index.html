<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Go</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- menu start -->
    <section class="header">
      <div class="menu">
        <div class="logo">
          <img class="logo-img" src="Images/logo.png" alt="" />
        </div>
        <div class="link-text">
          <ul class="link-text2">
            <li><a href="#">Home</a></li>
            <li><a href="#">Packges</a></li>
            <li><a href="#">Testimoninal</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <!-- menu end -->
      <!-- slider start -->
      <div class="slider">
        <div class="slider-area">
          <div class="slider-text">
            <h1>Explore Your Travel</h1>
            <p>
              Save on select hotels and earn OneKeyCash on bookings in the app.
              Our app deals help you to save on trips so you can travel more and
              manage it all on the go.
            </p>
          </div>
          <div class="form">
            <input type="text" placeholder="where go" />
            <select id="when" name="when" placeholder="when">
              <option value="10:00 am">10:00 am</option>
              <option value="12:00 am">12:00 am</option>
              <option value="2:00 pm">2:00 pm</option>
              <option value="12:00 pm">12:00 pm</option>
            </select>
            <select id="when" name="when" placeholder="when">
              <option value="10:00 am">10:00 am</option>
              <option value="12:00 am">12:00 am</option>
              <option value="2:00 pm">2:00 pm</option>
              <option value="12:00 pm">12:00 pm</option>
            </select>
            <button type="button">Find Now</button>
          </div>
        </div>
        
      </div>
      <!-- slider end -->
    </section>
  </body>
</html>
